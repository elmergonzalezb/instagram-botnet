
name: upload single image
bot:
    username: {{ USERNAME }}
    password: {{ PASSWORD }}
    settings: {{ settings }}
    latitude: 53.2734
    longitude: -7.77832031

actions:
    -
        name: upload
        from: user
        nodes:
            - instagram
            - therealgue
            - ttipane
        edges:
            - feed:
                amount: 1
            - scrape:
                key: feed_sources
                model:
                    images: x.images
                    videos: x.videos
                    # mpd: x.mpd
                    # all: x._serialize()
